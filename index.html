<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

</style>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
            <section>
                <textarea id="texto" class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="encriptarTexto()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea id="mensaje" class="mensaje" cols="20" rows="10" readonly></textarea>
                <div>
                    <button class="copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
